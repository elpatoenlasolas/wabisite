    <!-- ==================== Start progress-scroll-button ==================== -->

            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
        </svg>
    </div>

    <!-- ==================== End progress-scroll-button ==================== -->



    <!-- ==================== Start cursor ==================== -->

    <div class="mouse-cursor cursor-outer"></div>
    <div class="mouse-cursor cursor-inner"></div>

    <!-- ==================== End cursor ==================== -->

    <div class="design-brief">

    <!-- ==================== Start Navbar ==================== -->

    <nav class="navbar navbar-expand-lg nav-db">
        <div class="container">

            <!-- Logo -->
            <a class="logo" href="../index.html">
                <img src="../img/logo-01.svg" alt="logo">

            <button class="navbar-toggler ntdb" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="icon-bar"><i class="fas fa-bars"></i></span>
            </button>

        </div>

    <!-- ==================== End Navbar ==================== -->

    <div class="formulario">

    <!-- ==================== End Blog ==================== -->

    </div>

   <!-- ==================== Start Footer ==================== -->


   <div class="footer-container"></div>

<!-- ==================== End Footer ==================== -->


    <!-- COOKIES -->

    <div id="cookie-consent" class="hidden">
        <p>We use cookies to enhance your experience. <br> Please configure your cookies settings:</p>
        <div class="cookie-btns">
            <button onclick="cookieSettings()">Cookies Settings</button>
            <button id="save-cookies">Allow All Cookies</button>
            <button id="cancel">Cancel</button>
        </div>
        <div id="cookie-settings" class="hidden">
            <div>
                <input type="checkbox" id="essential-cookies" name="essential-cookies" checked disabled>
                <label for="essential-cookies">Essential Cookies</label>
            </div>
            <div>   
                <input type="checkbox" id="analytics-cookies" name="analytics-cookies" checked>
                <label for="analytics-cookies">Analytics Cookies</label>
            </div>
            <div>
                <input type="checkbox" id="marketing-cookies" name="marketing-cookies" checked>
                <label for="marketing-cookies">Marketing Cookies</label>
            </div>
            <button id="save-settings">Save Settings</button>
        </div>
    </div>
    
    <!-- COOKIES -->
